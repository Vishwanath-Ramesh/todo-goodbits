<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Lists</title>
    <style>
      html {
        box-sizing: border-box;
        font-size: 100%;
        height: 100%;
        width: 100%;
      }

      *,
      *::after,
      *::before {
        box-sizing: inherit;
      }

      body {
        font-size: 1em;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #root {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
